<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomato - Order food online</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      background: url("img/image.png") no-repeat center center/cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: relative;
      z-index: 2;
    }

    .logo {
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.2s ease-in;
    }

    nav ul li a:hover {
      color: #ffcccc;
    }

    main {
      height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    main h1 {
  font-size: 180px;     /* increased from 64px */
  font-weight: 900;
  margin-bottom: 20px;
}

    main p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    main input {
      padding: 15px 25px;
      width: 60%;
      max-width: 600px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      color: #ccc;
      font-size: 14px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/zomato.png" alt="Zomato Logo" />
    </div>

    <nav>
      <ul>
        <li><a href="#">Investor Relations</a></li>
        <li><a href="#">Add restaurants</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Zomato</h1>
    <p>Discover the best food & drinks in Hanumangarh</p>
    <input type="text" placeholder="Search for restaurants, cuisines, or a dish" />
  </main>

  <footer>&copy; 2025 Zomato. All rights reserved.</footer>

</body>
</html>
