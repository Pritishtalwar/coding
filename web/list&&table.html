    <title>List && Tables</title>
    <style>
        /* Base font and body */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff8f8;
    padding: 40px;
    color: #333;
}

/* Table Heading */
h1 {
    color: #e23744;
    text-align: center;
    margin-bottom: 20px;
}

/* Table styling */
table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(226, 55, 68, 0.2);
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
}

/* Table Header */
thead {
    background-color: #e23744;
    color: white;
}

th, td {
    padding: 15px 20px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    font-size: 1rem;
}

/* Hover effect */
tbody tr:hover {
    background-color: #ffe6e6;
    transition: background-color 0.3s ease;
}

/* Zebra striping */
tbody tr:nth-child(even) {
    background-color: #fff0f0;
}

    </style>
</head>
