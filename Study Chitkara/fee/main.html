<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Signal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }

    .traffic-light {
      width: 120px;
      height: 360px;
      background-color: #333;   /* dark box */
      border-radius: 20px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .light {
      width: 100px;
      height: 100px;
      background-color: #bfbfbf; /* gray color like in your image */
      border-radius: 50%;
      border: 2px solid #999;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>
</body>
</html>
