<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pritish's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 3rem;
    }

    nav {
      width: 100%;
      max-width: 1200px;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 1.2rem 0;
      margin-bottom: 3rem;
      border-radius: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 2rem;
      font-size: 1.3rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00f2ff;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      max-width: 1200px;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #00f2ff, #9d00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.5rem;
      line-height: 2;
      color: #cccccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 1024px) {
      nav a {
        margin: 0 1rem;
        font-size: 1rem;
      }

      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container" id="home">
    <h1>Welcome to my Portfolio</h1>
    <p>My name is Pritish Talwar</p>
  </div>
</body>
</html>
