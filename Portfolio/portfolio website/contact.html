<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pritish's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    nav {
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00f2ff;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00f2ff, #9d00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #cccccc;
      max-width: 900px;
      margin: 0 auto 2rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
    }
    .project {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #00f2ff66;
    }
    .project h3 {
      margin-bottom: 0.5rem;
      color: #00f2ff;
    }
    .contact-info {
      margin-top: 2rem;
      font-size: 1rem;
      line-height: 1.8;
    }
    .contact-info a {
      color: #00f2ff;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

    

  <div class="container" id="contact">
    <h1>Contact Me</h1>
    <div class="contact-info">

      <a href="https://github.com/Pritishtalwar" target="_blank">GitHub: Pritish Talwar</a>
      <a href="https://www.instagram.com/pritishtalwar/?hl=en" target="_blank">Instagram: @pritishtalwar</a>
    </div>
  </div>
</body>
</html>
